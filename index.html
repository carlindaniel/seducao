    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .vertical-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .imagem-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin-bottom: 20px;
        }
        .imagem {
            width: 100%;
            height: 100%;
            border: 7px solid rgb(204, 0, 255);
            display: block;
        }
        .text-overlay {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            font-size: 20px;
            font-family: Helvetica, sans-serif;
            border-radius: 5px;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .imagem-container:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
